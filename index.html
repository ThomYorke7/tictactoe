<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div id="header-container">
        <h1>Tic Tac Toe</h1>
    </div>


    <div id="game-container">

        <div id="form-container">
            <form id="form">
                <div id="player1name-container">
                    <label for="player1name-input">Player 1 Name:</label>
                    <input type="text" id="player1name-input" required>
                </div>
                <div id="player2name-container">
                    <label for="player2name-input">Player 2 Name:</label>
                    <input type="text" id="player2name-input">
                </div>
                <div id="gametype">
                    <label class="button" for="game-type">Single Player
                        <input name="game-type" type="radio" id="single" value="singleplayer"></label>
                    <label class="button" for="game-type">Multiplayer
                        <input name="game-type" type="radio" id="multi" value="multiplayer"></label>

                </div>
                <div id="startgame">
                    <button type="submit">Start</button>
                </div>
            </form>
        </div>


        <div id="player1-info">
            <span id="player1-name">Player 1:</span>
            <span id="player1-score">0</span>
        </div>
        <div id="player2-info">
            <span id="player2-name">Computer:</span>
            <span id="player2-score">0</span>
        </div>


        <div id="gameboard-container">
            <div data-row="1" data-col="1" data-diag="1" class="box"></div>
            <div data-row="1" data-col="2" data-diag="0" class="box"></div>
            <div data-row="1" data-col="3" data-diag="2" class="box"></div>
            <div data-row="2" data-col="1" data-diag="0" class="box"></div>
            <div data-row="2" data-col="2" data-diag="3" class="box"></div>
            <div data-row="2" data-col="3" data-diag="0" class="box"></div>
            <div data-row="3" data-col="1" data-diag="2" class="box"></div>
            <div data-row="3" data-col="2" data-diag="0" class="box"></div>
            <div data-row="3" data-col="3" data-diag="1" class="box"></div>
        </div>
    </div>

    <div id="buttons-container">
        <button id="new-game">New Game</button>
        <button id="reset">Reset</button>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
